<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="page">
        <div class="login">
            <div class="logo">
                <img src="./static/download.png" alt="">
            </div>
            <h1 class="text">Sign in</h1>
            <span class="text">Use your Google Account</span>
            <div class="account">
                <div class="mail">
                    <textarea name="" id="" cols="60" rows="1" placeholder="Email or Phone"></textarea>
                </div>
                <p>Forgot email?</p>
                <div class="mail">
                    <textarea name="" id="" cols="60" rows="1" placeholder="Password"></textarea>
                </div>
                <div class="create">
                    <span>Create Account</span>
                    <button>Login</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="lang">
                <select name="" id="">
                    <option value="">English</option>
                    <option value="">Vietnamese</option>
                    <option value="">Chinese</option>
                </select>
            </div>
            <div class="foot">
                <div class="foot1">Help</div>
                <div class="foot1">Privacy</div>
                <div class="foot1">Terms</div>
            </div>
        </div>    
    </div>
</body>
</html>
